<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			swfobject.registerObject("napkin", "9.0.31");
			
			function uploadDrawing() {
				swfobject.getObjectById("napkin").uploadDrawing();
			}
			
			function onDrawingUploaded(test) {
				alert(test);
			}
			
			function setNapkinBackground(url) {
				swfobject.getObjectById("napkin").setBackground(url);	
			}
		</script>
	</head>
	<body>
		<div>
			<img src="natx_turtle.jpg" onclick="setNapkinBackground('natx_turtle.jpg')" />
		</div>
		<div>
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="650" height="350" id="napkin">
				<param name="movie" value="napkin.swf" />
				<param name="flashvars" value="service=http://www.waxpraxis.org/random/upload.php" />
				<param name="allowScriptAccess" value="always" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="napkin.swf" width="650" height="350">
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflashplayer">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
		<div>
			<input name="commit" tabindex="2" type="submit" value="Save" onClick="uploadDrawing()" />
		</div>
	</body>
</html>
